<div class="input-group width-100-pc">
  <span class="input-group-addon">
    <span>&#8597; </span>
  </span>
  <input type="text" class="form-control" [disabled]="!isEditable" [ngModel]="text"
         (ngModelChange)="onRankOptionEntered($event.trim())">
  <span class="input-group-btn">
    <button type="button" class="btn btn-default input-group-addon" style="cursor: initial" tabindex="-1"
            [disabled]="!isEditable" (click)="deleteRankOption()">
      <span aria-hidden="true">&times;</span>
    </button>
  </span>
</div>
